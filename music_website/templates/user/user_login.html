{% extends 'main/overall_base.html' %}
{% load crispy_forms_tags %}
{% block title %}LOGIN{% endblock %}
{% block body %}
<br>
<center>
    <form method="POST">
        {% csrf_token %}
        {{ userloginform | crispy }}
        <br>
        <input type = "submit" name = "submit" value = "Login">
    </form>
    <br>
    <h5>Not registered yet? <a href="{% url 'register' %}">Click here</a> to register.</h5>
</center>
{% endblock %}
