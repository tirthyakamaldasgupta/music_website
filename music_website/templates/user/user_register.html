{% extends 'main/overall_base.html' %}
{% load crispy_forms_tags %}
{% block title %}REGISTER{% endblock %}
{% block body %}
<br>
    <center>
        <form method="POST">
            {% csrf_token %}
            {{ userregistrationform | crispy }}
            <br>
            <input type = "submit" name = "submit" value = "Register">
            <br>
            <h5>Already registered? <a href="{% url 'login' %}">Click here</a> to login.</h5>
        </form>
    </center>
{% endblock %}
